<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./browser.css">
    <title>Short Touch</title>
</head>
<body>
    
    <div class="program-grid">
        <div class="existing">
            <div class="button-item active">
                <div class="circle"></div>
                <p>Twitter</p>
            </div>
        </div>
        <div class="create">
            <ul class="tab-container">
                <li><button class="tab-create">Create</button></li>
                <li><button class="tab-edit">Edit</button></li>
            </ul>
            <form>
                <h2>New Button</h2>
                <label for="btn-name">Name</label>
                <input type="text" name="btn-name" id="btn-name">
                <label for="btn-action">Action</label>
                <input type="text" name="btn-action" id="btn-action">
                <input type="color" value="#e0ffee" id="color-picker">
                <button id="create">Create</button>
            </form>
        </div>
    </div>
    <script src="./browser.js"></script>
</body>
</html>
